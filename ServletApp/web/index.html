<html>
    <head>
        <title>Servlet Application</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="MyServlet" method="post">
            First Name: <input type="text" name="first" required>
            <br>
            Last Name: <input type="text" name="last" required>
            <br>         
            Address: <input type="text" name="address" required>
            <br>            
            Card Number: <input type="text" name="number" required>
            <br>           
            Security Code: <input type="text" name="sec" required>
            <br>            
            Expiration Date: <input type="text" name="exp" required>
            <br>
            <br>
            <input type="submit" value="Authorize">
        </form>
        
    </body>
</html>
